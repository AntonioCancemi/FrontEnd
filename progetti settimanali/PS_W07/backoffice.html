<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <style>
    #preview {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
    }
    .previewShow {
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-bag-heart-fill"></i>
            CRUDAZON</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="backoffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- form backoffice -->
    <div class="container-fluid">
      <div id="row" class="row justify-content-center pt-3">
        <div id="preview" class="col-4"></div>
        <div class="col-6">
          <form class="border border-1 rounded p-3">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input required type="text" class="form-control" id="name" />
              <div class="form-text">inserisci il nome del prodotto</div>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">brand</label>
              <input required type="text" class="form-control" id="brand" />
              <div class="form-text">inserisci il brand del prodotto</div>
            </div>
            <span class="input-text">Description</span>
            <textarea
              id="description"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input required type="number" class="form-control" id="price" />
              <div class="form-text">inserisci una breve descrizione</div>
            </div>

            <div class="mb-3">
              <label for="url" class="form-label">URL Img</label>
              <input id="url" required type="url" class="form-control" />
              <div class="form-text">
                inserisci l`url dell'immagine che desideri far vedere
              </div>
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="publish" class="btn btn-primary">
                Publish
              </button>
              <button
                type="button"
                onclick="renderCard()"
                class="btn btn-primary"
              >
                Preview
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
