<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="assetst/css/style.css" />
</head>

<body>
    <div class="container-fluid text-light">
        <div class="row mx-2 pb-5">
            <img src="Netflix-assets/assets/netflix_logo.png" id="logo" alt="" />
        </div>
        
        <div class="row">
            <div class="col-6 offset-3">
                <div class="row border-bottom border-secondary pb-3">
                    <h1 class="text-light">Edit Profile</h1>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <img id="avatar2" class="image-fluid" src="Netflix-assets/assets/avatar.png" width="100px" alt="" />
                    </div>
                    <div class="col-9">
                        <div id="nome">
                            <h3 class="bg-secondary opacity-75 p-3">Epicode Students</h3>
                        </div>
                        <div id="lingua" class="border-bottom border-secondary pb-3">
                            <h3 class="py-2 pt-5">Language<h3>
                                    <select aria-placeholder="Scegli una lingua"
                                        class="form-select bg-dark text-secondary" aria-label="Default select example">
                                        <option value="1">italiano</option>
                                        <option value="2">inglese</option>
                                        <option value="3">spagnolo</option>
                                        <div class="select_arrow"></div>
                                    </select>
                                </div>
                                    <div id="maturity" class="border-bottom border-secondary pb-3">
                                        <h3 class="py-2 pt-5">Maturity Settings</h3>
                                        <a href="#" class="opacity-75 p-3 bg-secondary text-light text-decoration-none">All Maturity Settings</a>
                                    </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
