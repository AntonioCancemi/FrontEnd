<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>calcolatrice</title>

</head>

<body>
    <div class="box_calcolatrice">
        <P>CALCOLATRICE BINARIA IN JS</P>
        <div id="box_schermo">
            <h3 id="schermo"></h3>
        </div>
        <!-- scopo separatore -->
        <div></div>

        <div id="riga 1">
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="divisione">/</button>
        </div>
        <div id="riga 2">
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="moltiplicazione">*</button>
        </div>
        <div id="riga 3">
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="sottrazione">-</button>
        </div>
        <div id="riga 4">
            <button type="button" id="reset">C</button>
            <button type="button" id="0">0</button>
            <button type="button" id=".">.</button>
            <button type="button" id="addizione">+</button>
        </div>
        <div id="riga 5">
            <button type="button" id="uguale">=</button>
        </div>
        <!-- <div><button type="button" id="verifica">v</button></div> -->
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
